<!-- Importing BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href=".\index.html">
                <img src = "../../images/assets/2logo.png" id = "logo">
                <span id = "headername">cafebara</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item inactive">
                        <a class="nav-link" aria-current="page" href="../../html/user-views/index.html">Home</a>
                    </li>
                    <li class="nav-item inactive">
                        <a class="nav-link" href="../../html/user-views/view-cafes.html">Review</a>
                    </li>
                    <li class="nav-item inactive">
                        <a class="nav-link" href="../../html/user-views/about.html">About</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../../html/user-views/user-profile.html">My Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="../../html/guest-views/index.html">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class = "content-wrapper">
        <div class = "profilepic">
            <img src = "../../images/assets/2logo.png" id = "profilepic">
            <div class = "uploadphoto-btn">
                <label for = "uploadbtn">Upload Photo</label>
                <input type = "file"  id = "uploadbtn" class = "hidden" name = "dp-upload" accept = "image/*">
            </div>
        </div>
        <div class = "vertline"></div>
        <div class = "right-div">
            <form class = "editprofileform" name = "editprofileform" action = "../../html/user-views/user-profile.html">
                <div class = "singlebox">
                    <label for = "username">Username</label>
                    <input type = "text" id = "username" class = "form-control" placeholder = "Edit username">
                </div>
                <div class = "irlname doubleboxwrapper spacing">
                    <div>
                        <label for = "firstname">First Name</label>
                        <input type = "text" id = "firstname" class = "form-control" placeholder = "Edit first name">
                    </div>
                    <div class = "hspacing">    
                        <label for = "lastname">Last Name</label>
                        <input type = "text" id = "lastname" class = "form-control" placeholder = "Edit last name">
                    </div>
                </div>
                <div class = "tripleboxwrapper spacing">
                    <div id = "daydiv">
                        <label for = "day">Day</label>
                        <input type = "number" id = "day" class = "form-control" placeholder = "DD" min = "1" max = "31">
                    </div>
                    <div class = "col-6" id = "monthdiv">
                        <label for = "month">Month</label>
                        <select id = "month" class = "form-select">
                            <option value = "none" disabled selected hidden>Month</option>
                            <option value = "jan">January</option>
                            <option value = "feb">February</option>
                            <option value = "mar">March</option>
                            <option value = "apr">April</option>
                            <option value = "may">May</option>
                            <option value = "jun">June</option>
                            <option value = "jul">July</option>
                            <option value = "aug">August</option>
                            <option value = "sep">September</option>
                            <option value = "oct">October</option>
                            <option value = "nov">November</option>
                            <option value = "dec">December</option>
                        </select>
                    </div>
                    <div id = "yeardiv">
                        <label for = "year">Year</label>
                        <input type = "number" id = "year" class = "form-control" placeholder = "YYYY">
                    </div>
                </div>
                <div class = "bio-box spacing"> <!--Its not as gross as it sounds-->
                    <label for = "bio">Bio</label>
                    <textarea id = "bio" placeholder = "Edit bio" class = "form-control"></textarea>
                </div>
                <div class = "singlebox spacing">
                    <label for = "email">Email</label>
                    <input type = "email" id = "email" class = "form-control" placeholder = "Edit email">
                </div>
                <div class = "singlebox spacing">
                    <label for = "password">Password</label>
                    <input type = "password" id = "password" class = "form-control" placeholder = "Edit password">
                </div>
                <div class = "singlebox spacing">
                    <label for = "confirmpassword">Confirm Password</label>
                    <input type = "password" id = "confirmpassword" class = "form-control" placeholder = "Confirm password">
                </div>
                <div class = "btns spacing">
                    <input type = "reset" class = "btn btn-secondary" value = "Cancel">
                    <input type = "submit" class = "btn btn-primary" value = "Save Changes">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
